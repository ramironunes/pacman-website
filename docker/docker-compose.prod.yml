version: '3.9'

services:
  db:
    extends:
      file: ./docker-compose.db.yml
      service: db

  redis:
    extends:
      file: ./docker-compose.db.yml
      service: redis

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile.prod
    container_name: tetris-fastapi-prod
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.prod
    container_name: tetris-angular-prod
    ports:
      - "8080:8080"

volumes:
  postgres_data:
