version: '3.9'

services:
  db:
    image: postgres:16
    container_name: tetris-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tetris
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    container_name: tetris-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
